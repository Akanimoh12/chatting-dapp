<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Display Design Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 320px;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .price-section {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.4), rgba(124, 58, 237, 0.4));
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .title {
            color: white;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.025em;
        }
        
        .refresh-btn {
            color: #93c5fd;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .price-cards {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .price-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }
        
        .price-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon {
            font-size: 18px;
        }
        
        .pair-info {
            display: flex;
            flex-direction: column;
        }
        
        .base-currency {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .quote-currency {
            color: #bfdbfe;
            font-size: 12px;
        }
        
        .card-right {
            text-align: right;
        }
        
        .price {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .change-positive {
            color: #4ade80;
            font-weight: bold;
            font-size: 12px;
        }
        
        .change-negative {
            color: #f87171;
            font-weight: bold;
            font-size: 12px;
        }
        
        .automation-status {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-label {
            color: #bfdbfe;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }
        
        .status-text {
            color: #bfdbfe;
            font-size: 12px;
        }
        
        .footer {
            text-align: center;
            color: #93c5fd;
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.75;
        }
    </style>
</head>
